<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Silly story generator</title>
</head>

<body>
<main>
    <div class="container">
        <div class="row mt-5"> <!-- Start Row-->
            <div class="col-md-12 text-center m-auto">
                <h1 class="mb-5">Silly Story Time</h1>
                <div class="form-inline align-center form-container">
                    <label for="customName">Enter Your Name:</label>
                    <input id="customName" type="text" placeholder="" class="form-control mx-2">
                </div>
                <div class="radio">
                    <label for="us" class="m-2"><input class="m-2" id="us" type="radio" name="ukus" value="us" checked>US</label>
                    <br>
                    <label for="uk" class="m-2"><input class="m-2" id="uk" type="radio" name="ukus" value="uk">UK</label>
                </div>
                <button class="btn btn-primary randomize mb-5">Generate Random Story</button>
                <p class="story p-5"></p>
            </div>
        </div> <!-- End Row-->
    </div>
</main>

</body>
</html>
